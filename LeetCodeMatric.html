<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> LeetCode_Matric 2025 </title>
    <link rel="stylesheet" href="LeetCodeMatric.css">
</head>
<body>


    <div class="container">
           
             
            <h1 class="Head">  ðŸš€ LEETCODE MATRIC </h1>

            <div class="user-container">

                   <div class="user-inputFill">

            </div>

            <div class="stack-container">
                    <div class="Progress">

                        <!-- First -->
                          <div class="Progress-item"> 
                              <div class="easy-progress Circle1">

                                       Easy
                              </div> 
                            </div>

                        <!-- Second -->
                          <div class="Progress-item"> 
                                <div class="Medium-progress Circle2">
                                       <span id="Medium"></span>
                                       Medium
                              </div> 
                        </div>

                        <!-- Third -->
                          <div class="Progress-item"> 
                               <div class="Hard-progress Circle3">
                                       <span id="Hard"></span>
                                       Hard
                              </div> 
                         </div>

                        <div class="Stack-Card">
                              
                        </div>
                    </div>
            </div>
    </div>

    <script src="LeetCodeMatric.js"></script>
</body>
</html>
